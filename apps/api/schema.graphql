  name: String!
  pages: [PublicPage!]! @deprecated(reason: "use `PublicSite.sections` instead")
  sections: [Section!]!
  slug: String!
  themeColor: String!
  url: String!
}

input PublishPageInput {
  pageId: ID!
}

